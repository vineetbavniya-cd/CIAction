# .github/workflows/linux-ci.yaml
name: Linux CI

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: [self-hosted, aws, ec2-user]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Amazon Linux)
        run: |
          echo "[INFO] Installing dependencies..."
          sudo yum update -y || true
          # Avoid pipeline failure if package already installed
          sudo yum install -y jq curl git || true
          echo "[INFO] Dependencies installed successfully."

      - name: Verify installed tools
        run: |
          jq --version
          curl --version
          git --version

      - name: Run build
        run: |
          echo "Building project on Amazon Linux..."
          # put your build commands here
